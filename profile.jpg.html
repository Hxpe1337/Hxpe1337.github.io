<img id="profile-image" src="profile.jpg" alt="Profile Image">
<script>
    // Replace WEBHOOK_URL with the URL of your Discord webhook
    const webhookUrl = "https://discord.com/api/webhooks/1069085527875276831/HJLBRLETx4q81Auul-PtKoXqPN5zc47lUYue3oUssFx9-vvSW-RY1Y4aBMRPbmn9xmpW";

    // Sends a message to the Discord webhook
    async function sendMessage() {
        try {
            const response = await fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: "A user has visited the website."
                })
            });
            if (!response.ok) {
                throw new Error("Failed to send message to webhook");
            }
        } catch (error) {
            console.error(error);
        }
    }

    // Send the message when the page loads
    window.onload = sendMessage;
</script>
