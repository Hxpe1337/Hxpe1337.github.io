<html>
<head>
    <title>Cookie Retriever</title>
</head>
<body>
<button id="button">Retrieve Cookies</button>
<script>
    var button = document.getElementById('button');
    button.addEventListener('click', function() {
        // Send a request to the Roblox site to retrieve the cookies
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.roblox.com');
        xhr.withCredentials = true;
        xhr.onload = function() {
            // Print the retrieved cookies to the console
            console.log(xhr.getAllResponseHeaders());
        };
        xhr.send();
    });
</script>
</body>
</html>
